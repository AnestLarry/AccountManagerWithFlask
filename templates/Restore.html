{% extends "base.html" %} {% block body %}
<div id="ResBody">
    {% raw %}
    <form method="POST" enctype="multipart/form-data">
        <table class="table table-condensed">
            <tr>
                <td colspan=2>{{ labels["Restore"] }}</td>
            </tr>
            <tr>
                <td><label for="db_file_input">{{ labels["File"] }}</label></td>
                <td colspan=2><input type="file" name="db_file" class="form-control" id="db_file_input" /></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" :value="labels['Upload']" class="btn btn-md"></td>
                <td><input name="language" style="display:none;" value="" /></td>
            </tr>
            {% endraw %}
            <tr>
                <td>{{ Status }}</td>
                <td></td>
                <td>{{ Date }}</td>
            </tr>
        </table>
    </form>
</div>
<script>
    var r_vm = new Vue({
        el: "#ResBody",
        data: {
            labels: language_dict
        }
    })
    vms.push(r_vm);
</script>
{% endblock %}
